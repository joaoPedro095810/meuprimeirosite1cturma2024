<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Documentos HTML</h2>

    <p>Todos os documentos HTML devem começar com uma declaração de tipo de documento: <code>!DOCTYPE html</code>.</p>
    <p>O próprio documento HTML começa <code>&lt;html&gt;</code>e termina com <code>&lt;/html&gt;</code>.</p>
    <p>A parte visível do documento HTML está entre <code>&lt;body&gt;</code>e <code>/body</code>.</p>


</body>
</html>
